<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <article class="card" aria-label="NFT Card">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay"></div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="market-info flex">
        <div class="ethereum flex">
          <img class="etherum-icon" src="./images/icon-ethereum.svg" alt="Ethereum icon" width="11" height="18">
          <p class="value">0.041 ETH</p>
        </div>
        <div class="countdown flex">
          <img class="clock-icon" src="./images/icon-clock.svg" alt="Clock" width="17" height="17">
          <p class="days">3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img class="avatar-icon" src="./images/image-avatar.png" alt="User avatar">
        <p class="creator-name">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>

</body>
</html>
